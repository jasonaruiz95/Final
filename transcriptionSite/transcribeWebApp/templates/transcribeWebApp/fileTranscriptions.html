{% extends 'transcribeWebApp/header.html' %}
{% load static %}


{% block body %}
<head>
    <title>File Transcripts</title>
    <script src="{% static 'transcribeWebApp/js/fileTransciptions.js' %}" defer></script>
</head>


<div class="hero-body">
    <div class="container">
        <div class="columns is-vcentered">
            <div class="column is-one-thirds">
                <form action="" method="POST" class="box" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="field">
                        <label for="Transcription" class="label title is-1">Transcript</label>
                        <div class="control">
                            <!-- <textarea class="textarea is-primary is-medium" type="text" placeholder="Text" id="transcript" rows="30" value=""> -->
                              {% if testingTranscript %}
                              <p>
                                {{ testingTranscript }}

                              </p>
                              
                              
                              {% endif %}
                            <!-- </textarea> -->
                            </div>
                    </div>
                    <div id="fileupload" class="file is-info has-name">
                        <label class="file-label">
                          <input class="file-input" type="file" name="audiofile">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a fileâ€¦
                            </span>
                          </span>
                          <span class="file-name">
                            No file uploaded
                          </span>
                        </label>
                      </div>
                    
                    <button class="button is-primary" type="submit">Transcribe</button>
                </form>
                {% if fileurl %}
                <p>File uploaded at: <a href="{{ fileurl }}">{{ fileurl }}</a></p>
              {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
