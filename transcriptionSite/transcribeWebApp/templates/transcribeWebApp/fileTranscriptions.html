{% extends 'transcribeWebApp/header.html' %}
{% load static %}


{% block body %}

<div class="hero-body">
    <div class="container">
        <div class="columns is-vcentered">
            <div class="column is-one-third">
                <p class="title is-4">
                    <div class="file is-info has-name">
                        <label class="file-label">
                          <input class="file-input" type="file" name="resume">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose File...
                            </span>
                          </span>
                          <span class="file-name">
                          </span>
                        </label>
                      </div>
                    </p>
                    <br>
                <button class="button is-primary mt-10" id="transcribe">
                    Submit
                </button>
            </div>
            <div class="column is-two-thirds">
                <form action="" class="box">
                    <div class="field">
                        <label for="Transcription" class="label title is-1">Transcript</label>
                        <div class="control">
                            <textarea class="textarea is-danger is-medium" type="text" placeholder="Text" id="transcript" rows="30"> </textarea>
                            </div>
                    </div>
                    <button class="button is-danger">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
